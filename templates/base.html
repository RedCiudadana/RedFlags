<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Red Flags{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block head_extra %}{% endblock %}
</head>
<body>

    <!-- Preloader Start -->
	<div id="preloader-active">
		<div class="preloader d-flex align-items-center justify-content-center">
			<div class="preloader-inner position-relative">
				<div class="text-center">
					<img src="{{ url_for('static', filename='img/loader.gif') }}" class="preoloader-img" />
				</div>
			</div>
		</div>
	</div>
    <!-- <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"><img src="{{ url_for('static', filename='/img/LOGO-Red_BLANCO.png') }}"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/redflags">Red Flags</a></li>
                    
                </ul>
            </div>
        </nav>
    </header> -->

    <main>
        {% block content %}
        <!-- Contenido principal que serÃ¡ sobreescrito por plantillas hijas -->
        {% endblock %}
    </main>

    <!-- <div style="height: 100px;"></div>
    <footer>
        <p>&copy; 2024 Red Ciudadana. Todos los derechos reservados.</p>
    </footer> -->

    {% block scripts %}
    <script>
		(function ($) {
			("use strict");
			// Page loading
			$(window).on("load", function () {
				$("#preloader-active").delay(450).fadeOut("slow");
				$("body").delay(450).css({
					overflow: "visible"
				});
				$("#onloadModal").modal("show");
			});
		
		})(jQuery);
	</script>
    {% endblock %}
</body>
</html>
